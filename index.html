<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB</title>
</head>

<body>

    <div class="main">
        <!-- GitHub logo image -->
        <img src="logo.png" alt="Github logo">

        <p id="welcome-p">
            Sign in to GitHub
        </p>
        <div class="container">
            <!-- input (textbox) area -->
            <div class="sign-box">

                <label for="username">Username or email address</label>
                <input type="text" id="username">

                <label for="password">Password
                    <p id="forgot"><a href="http://" target="_blank">Forgot password?</a></p>
                </label>

                <input type="password" id="password">

                <button type="submit">Sign in</button>
            </div>

            <div class="other-box">
                <a href="#">Sign in with a passkey</a>
                <p>New to GitHub? <a href="http://">Create an account</a></p>
            </div>
        </div>
    </div>

    <div class="footer">
        <!-- To make this part try lists or just use the anchor tags -->
        <ul>
            <li>
                <a href="http://" target="_blank">Terms</a>
            </li>
            <li>
                <a href="http://" target="_blank">Privacy</a>
            </li>
            <li>
                <a href="http://" target="_blank">Docs</a>
            </li>
            <li>
                <a href="http://" target="_blank">Contact GitHub Support</a>
            </li>
            <li>
                <a href="http://" target="_blank">Manage cookies</a>
            </li>
            <li>
                <a href="http://" target="_blank">Do not share my personal information</a>
            </li>
        </ul>
    </div>

</body>

</html>
